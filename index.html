<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,255,0,1) 50%, rgba(0,0,255,1) 100%);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        input, button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }

        #results {
            color: white;
            text-align: center;
        }

        #copyButton {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="specificVal" placeholder="Enter SPECIFIC_VAL">
    <button onclick="calculate()">Calculate</button>
    <div id="results"></div>
    <button id="copyButton" style="display: none;" onclick="copyResults()">Copy All</button>
    
    <script>
        const diameters = [86, 172, 257, 343, 429, 514, 600, 706, 878, 2195, 3688, 4394, 5532, 6238, 7727, 9288];
        const multipliers = [61.5, 122, 177.5, 239, 299.5, 355, 416.5, 480, 602, 1453, 2424, 2904, 3660, 4140, 5113, 6079];

        function calculate() {
            const specificVal = document.getElementById('specificVal').value;
            const resultsDiv = document.getElementById('results');
            const copyButton = document.getElementById('copyButton');
            resultsDiv.innerHTML = ''; // Clear previous results

            let resultsText = "";

            diameters.forEach((diameter, index) => {
                const result = Math.round((multipliers[index] * specificVal) / 100) * 100;
                const resultText = `Dia ${diameter} = ${result} Ks`;
                resultsText += resultText + "\n";

                const p = document.createElement('p');
                p.textContent = resultText;
                resultsDiv.appendChild(p);
            });

            copyButton.style.display = "block";
            copyButton.setAttribute('data-results', resultsText.trim());
        }

        function copyResults() {
            const copyButton = document.getElementById('copyButton');
            const resultsText = copyButton.getAttribute('data-results');
            navigator.clipboard.writeText(resultsText);
        }
    </script>
</body>
</html>
