<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Calculator</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #666;
            outline: none;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .copy-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0) 25%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 75%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .copy-all {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="number" id="specificVal" placeholder="Enter SPECIFIC_VAL (e.g., 75)">
        </div>
        
        <div class="results" id="results"></div>
        <button class="copy-btn copy-all" onclick="copyAllResults()">Copy All Results</button>
    </div>

    <script>
        const diaAmounts = [86,172,257,343,429,514,600,706,878,2195,3688,4394,5532,6238,7727,9288];
        const diaPrices = [61.5,122,177.5,239,299.5,355,416.5,480,602,1453,2424,2904,3660,4140,5113,6079];

        document.getElementById('specificVal').addEventListener('input', updateResults);

        function updateResults() {
            const specificVal = parseFloat(document.getElementById('specificVal').value) || 0;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            diaAmounts.forEach((amount, index) => {
                const originalPrice = diaPrices[index];
                const calculated = Math.ceil((originalPrice * specificVal) / 100) * 100;
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <span>Dia ${amount} = ${originalPrice} Ã— ${specificVal}</span>
                    <button class="copy-btn" onclick="copyResult(${calculated})">${calculated.toLocaleString()} Ks</button>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        function copyResult(value) {
            navigator.clipboard.writeText(value.toLocaleString() + ' Ks');
        }

        function copyAllResults() {
            const results = Array.from(document.querySelectorAll('.copy-btn'))
                .map(btn => btn.innerText)
                .join('\n');
                
            navigator.clipboard.writeText(results);
        }
    </script>
</body>
</html>
