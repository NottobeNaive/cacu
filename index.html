<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Calculator</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-light: #ffffff;
            --accent: #00ff88;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .password-gate {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: #2d2d2d;
            border: 2px solid #3d3d3d;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 8px;
            border: 1px solid #3d3d3d;
        }

        .copy-btn {
            background: linear-gradient(45deg, #ff0080, #ff00ff);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .copy-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 25%,
                rgba(255,255,255,0.2) 50%,
                transparent 75%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }

        .copy-all {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
        }

        @media (max-width: 480px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="password-gate">
        <input type="password" id="password" placeholder="Admin Secret">
        <button class="copy-btn" onclick="checkPassword()">Access</button>
    </div>

    <div class="container">
        <input type="number" id="specificVal" placeholder="Enter SPECIFIC_VAL (e.g., 75)">
        <div class="results" id="results"></div>
        <button class="copy-btn copy-all" onclick="copyAllResults()">Copy All Results</button>
    </div>

    <script>
        // Password protection
        function checkPassword() {
            if(document.getElementById('password').value === 'Hworld') {
                document.querySelector('.container').style.display = 'block';
                document.querySelector('.password-gate').style.display = 'none';
            } else {
                alert('Wrong password!');
            }
        }

        // Calculator logic
        const diaAmounts = [86,172,257,343,429,514,600,706,878,2195,3688,4394,5532,6238,7727,9288];
        const diaPrices = [61.5,122,177.5,239,299.5,355,416.5,480,602,1453,2424,2904,3660,4140,5113,6079];

        document.getElementById('specificVal').addEventListener('input', updateResults);

        function updateResults() {
            const specificVal = parseFloat(document.getElementById('specificVal').value) || 0;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            diaAmounts.forEach((amount, index) => {
                const originalPrice = diaPrices[index];
                const calculated = Math.ceil((originalPrice * specificVal) / 100) * 100;
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <span>Dia ${amount}</span>
                    <button class="copy-btn" onclick="copyResult(${calculated})">
                        ${Math.round(calculated).toLocaleString('en-US', {useGrouping: false})} Ks
                    </button>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        function copyResult(value) {
            navigator.clipboard.writeText(`${value}`);
        }

        function copyAllResults() {
            const results = Array.from(document.querySelectorAll('.copy-btn'))
                .map(btn => btn.innerText)
                .join('\n');
                
            navigator.clipboard.writeText(results);
        }
    </script>
</body>
</html>
